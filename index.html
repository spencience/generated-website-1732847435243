<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Interactive 3D recreation of Counter-Strike's Dust2 map using Three.js, featuring realistic collision detection and immersive gameplay">
<title>Dust2 Three.js Recreation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
<style>
    body { margin: 0; overflow: hidden; }
    #game-container { width: 100vw; height: 100vh; }
    #instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .hidden { display: none !important; }
    #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
        pointer-events: none;
    }
</style>
</head>
<body>
<div id="game-container" role="application" aria-label="Dust2 3D Environment"></div>
<div id="crosshair" aria-hidden="true">+</div>
<div id="instructions" role="dialog" aria-label="Game Instructions">
    <h1>Dust2 Recreation</h1>
    <p>Click to play</p>
    <p>WASD - Move</p>
    <p>Mouse - Look around</p>
    <p>ESC - Pause</p>
</div>
<script>
let camera, scene, renderer, controls;
let moveForward = false;
let moveBackward = false;
let moveLeft = false;
let moveRight = false;
let canJump = false;
let prevTime = performance.now();
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const walls = [];

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.y = 1.7;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('game-container').appendChild(renderer.domElement);

    // Enhanced Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    controls = new THREE.PointerLockControls(camera, document.body);

    document.addEventListener('click', function() {
        controls.lock();
    });

    controls.addEventListener('lock', function() {
        document.getElementById('instructions').classList.add('hidden');
    });

    controls.addEventListener('unlock', function() {
        document.getElementById('instructions').classList.remove('hidden');
    });

    // Enhanced Floor with Texture
    const floorGeometry = new THREE.PlaneGeometry(100, 100, 100, 100);
    const floorMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xd2b48c,
        roughness: 0.8,
        metalness: 0.2
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Detailed Dust2 Layout
    // Main walls
    createWall(0, 2, -10, 20, 4, 1); // Back wall
    createWall(-10, 2, 0, 1, 4, 20); // Left wall
    createWall(10, 2, 0, 1, 4, 20); // Right wall
    createWall(0, 2, 10, 20, 4, 1); // Front wall

    // A Site
    createWall(-8, 2, -8, 4, 4, 1); // A site platform
    createWall(-6, 2, -6, 1, 4, 4); // A site cover

    // Mid
    createWall(0, 2, 0, 4, 4, 1); // Mid doors
    createWall(4, 2, -2, 1, 4, 4); // Mid box

    // B Site
    createWall(8, 2, -8, 4, 4, 1); // B platform
    createWall(6, 2, -6, 1, 4, 4); // B cover

    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);
    window.addEventListener('resize', onWindowResize, false);
}

function createWall(x, y, z, width, height, depth) {
    const geometry = new THREE.BoxGeometry(width, height, depth);
    const material = new THREE.MeshStandardMaterial({ 
        color: 0xd3b17d,
        roughness: 0.7,
        metalness: 0.1
    });
    const wall = new THREE.Mesh(geometry, material);
    wall.position.set(x, y, z);
    wall.castShadow = true;
    wall.receiveShadow = true;
    scene.add(wall);
    walls.push({
        mesh: wall,
        bounds: new THREE.Box3().setFromObject(wall)
    });
}

function checkCollisions(newPosition) {
    const playerRadius = 0.5;
    for (const wall of walls) {
        const playerBounds = new THREE.Box3();
        playerBounds.min.set(
            newPosition.x - playerRadius,
            newPosition.y - 1.7,
            newPosition.z - playerRadius
        );
        playerBounds.max.set(
            newPosition.x + playerRadius,
            newPosition.y + 1.7,
            newPosition.z + playerRadius
        );

        if (playerBounds.intersectsBox(wall.bounds)) {
            return true;
        }
    }
    return false;
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onKeyDown(event) {
    switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
            moveForward = true;
            break;
        case 'ArrowDown':
        case 'KeyS':
            moveBackward = true;
            break;
        case 'ArrowLeft':
        case 'KeyA':
            moveLeft = true;
            break;
        case 'ArrowRight':
        case 'KeyD':
            moveRight = true;
            break;
    }
}

function onKeyUp(event) {
    switch (event.code) {
        case 'ArrowUp':
        case 'KeyW':
            moveForward = false;
            break;
        case 'ArrowDown':
        case 'KeyS':
            moveBackward = false;
            break;
        case 'ArrowLeft':
        case 'KeyA':
            moveLeft = false;
            break;
        case 'ArrowRight':
        case 'KeyD':
            moveRight = false;
            break;
    }
}

function animate() {
    requestAnimationFrame(animate);

    if (controls.isLocked) {
        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(moveForward) - Number(moveBackward);
        direction.x = Number(moveRight) - Number(moveLeft);
        direction.normalize();

        if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
        if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

        const newPosition = camera.position.clone();
        if (moveForward || moveBackward) newPosition.z -= velocity.z * delta;
        if (moveLeft || moveRight) newPosition.x -= velocity.x * delta;

        if (!checkCollisions(newPosition)) {
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
        }

        prevTime = time;
    }

    renderer.render(scene, camera);
}
</script>
</body>
</html>
